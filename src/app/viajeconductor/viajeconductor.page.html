<ion-header>
  <ion-toolbar>
    <ion-title>
     Mecanico
    </ion-title>
    <ion-button (click)="volverinicio()"  color="light"  shape="round">
      Volver inicio
    </ion-button>
    
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-header class="d" >
    <ion-card *ngFor = "let viaje of listViaje" >
      <ion-card-content >
        <ion-list lines="none">
          <ion-item >
            <ion-label>Hora de registro</ion-label>
            <ion-label slot="end">{{viaje.id}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>tipo de auto</ion-label>
            <ion-label slot="end">{{viaje.destino}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Motivo de viaje</ion-label>
            <ion-label slot="end">{{viaje.origen}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>dia de hora</ion-label>
            <ion-label slot="end" >{{viaje.metodopago}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>mecanico asignado </ion-label>
            <ion-label slot="end" >{{viaje.id_conductor}}</ion-label>
          </ion-item>
          <ion-button (click)="modificarViaje(viaje.id)" color="light" expand="block" shape="round">
            Agregar cita mecanica
          </ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-header>
</ion-content>
