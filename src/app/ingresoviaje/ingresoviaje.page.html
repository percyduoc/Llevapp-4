
<ion-content [fullscreen]="true" class="ion-padding"  >
  <ion-header >
    <ion-toolbar>
      <ion-title size="large">Ingreso de viaje </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid>
    
    <ion-row> 
      <ion-col id="col1" sizeLg="12" sizeMD="12" sizeXs="12" >

        
      </ion-col >
      <ion-col sizeLg="12" sizeMD="12" sizeXs="12" >
        <div id="div-fondo" >
          <div>
            <div class="nuevo">
              <form >
                <div class="encuesta">
                  <ion-input type="text" id="origen" name="origen" label="origen"  label-placement="floating" fill="solid" placeholder="origen" [(ngModel)]="nuevoViaje.origen" required > </ion-input>
                  <br>
                </div>
                <div class="encuesta">
                  <ion-input type="text" id="metodopago" name="metodopago" label="metodopago" label-placement="floating" fill="solid" placeholder="metodo de pago" [(ngModel)]="nuevoViaje.metodopago" required > </ion-input>
                  <br>
                </div>
                <div class="encuesta">
                  <ion-input type="text" id="destino" name="destino" label="Destino" label-placement="floating" fill="solid" placeholder="destino" [(ngModel)]="nuevoViaje.destino" required > </ion-input>
                  <br>
                </div>
              </form>
            </div>
          </div>
          <div>
            <!--
              Navigación con una función.
            -->
            <ion-button expand="block" color="dark" (click)="volverinicio()" >
              volver inicio
            </ion-button>
            <ion-button expand="block" color="dark" (click)="agregarUsuario()">
              Agregar Viaje
            </ion-button>
            <ion-button (click)="getGeolocation()" expand="block" color="dark" >
              sin funcipon
            </ion-button> 
       
          </div>
        </div>
    
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
