<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    
    <ion-item>
      <ion-icon name="home-outline" slot="star"></ion-icon>
      <ion-label>
        <ion-button expand="block" color="dark" (click)="volverinicio()" >
          volver inicio
        </ion-button>
      </ion-label>
    </ion-item>
  
    <ion-button expand="block" color="dark" (click)="ingresarviaje()" >
      ingresar viaje 
    </ion-button>
    <ion-button  (click)=" viaje()" >
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>
  </ion-content>
</ion-menu>

<ion-content class="fondo" [fullscreen]="true" >

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido {{ alumnoInfoReceived?.name }}</h1>
  
  <ion-list class="fondo" [inset]="true">
    
    <div class="caja1">
      <ion-avatar>
        <img alt="avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-item>
        <ion-label >Nombre de usuario: {{ alumnoInfoReceived?.username }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nombre: {{ alumnoInfoReceived?.name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apellido: {{ alumnoInfoReceived?.last_name }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tipo de usuario: {{ alumnoInfoReceived?.type }}
        </ion-label>
      </ion-item>
    </div>
   
    <div class="ion-page" id="main-content">
   
      
    
  
    </div>

   
  
  </ion-list>

  
</ion-content>
